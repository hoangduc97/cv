<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/font.css" />
        <link rel="stylesheet" href="./css/home.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
            rel="stylesheet"
        />
        <title>my cv</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <header id="header">
                    <nav class="header__navbar">
                        <div class="header__logo">
                            <p class="header__logo--primary">Zrik</p>
                            <span class="header__logo--split"></span>
                            <p class="header__logo--secondary">
                                personal resume
                            </p>
                        </div>
                        <ul class="header__categories">
                            <li class="header__categories--item">
                                <a href="#">About</a>
                            </li>
                            <li class="header__categories--item">
                                <a href="#">Experience</a>
                            </li>
                            <li class="header__categories--item">
                                <a href="#">Work</a>
                            </li>
                            <li class="header__categories--item">
                                <a href="#">Connect</a>
                            </li>
                        </ul>
                    </nav>
                </header>
                <main id="main">
                    <section class="main__section about">
                        <div class="section__header">
                            <p class="section__header--title">About</p>
                            <ul class="about__socials">
                                <li class="about__socials--item">
                                    <a href="#"
                                        ><img
                                            src="./img/github.svg"
                                            alt="github"
                                    /></a>
                                </li>
                                <li class="about__socials--item">
                                    <a href="#"
                                        ><img
                                            src="./img/gitlab.svg"
                                            alt="gitlab"
                                    /></a>
                                </li>
                                <li class="about__socials--item">
                                    <a href="#"
                                        ><img
                                            src="./img/linkedin.svg"
                                            alt="linkedin"
                                    /></a>
                                </li>
                            </ul>
                        </div>
                        <div class="section__horizontal--line"></div>
                        <div class="section__content">
                            <div class="about__avatar">
                                <img src="https://via.placeholder.com/260x315/9c9c9c" alt="zrik" />
                            </div>
                            <div class="about__info">
                                <div class="about__info--name">
                                    My name is Hoang Duc and I am a Software
                                    Engineer
                                </div>
                                <div class="about__info--brief">my brief</div>
                            </div>
                        </div>
                    </section>
                    <section class="main__section experience"></section>
                    <section class="main__section work"></section>
                    <section class="main__section connect"></section>
                </main>
            </div>
        </div>
    </body>
</html>
