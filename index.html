<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>HOANG DUC _ CV</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="page_break">
        <span class="page_break--line"></span>
        <ul class="page_break--name">
          <li class="page_break--name__item">Information</li>
          <li class="page_break--name__item">Profile</li>
          <li class="page_break--name__item">Contact</li>
        </ul>
      </div>
      <section class="infomation">
        <div class="infomation--container">
          <div class="infomation--container__content">
            <div class="author__name">
              <p class="author__name--value">HOANG DUC</p>
            </div>
            <div class="author__work">SOFTWARE DEVELOPER</div>
            <div class="author__say">
              <p class="author__say--value">Hello</p>
            </div>
            <div class="author__social">
              <ul class="author__socials">
                <li class="author__social--item">
                  <img src="./img/github.svg" alt="github" />
                </li>
                <li class="author__social--item">
                  <img src="./img/linkedin.svg" alt="linkedin" />
                </li>
                <li class="author__social--item">
                  <img src="./img/gitlab.svg" alt="gitlab" />
                </li>
                <li class="author__social--item">
                  <img src="./img/trello.svg" alt="trello" />
                </li>
              </ul>
            </div>
          </div>
          <div class="infomation--container__logo">
            <img src="./img/landing.svg" alt="landing" />
          </div>
        </div>
      </section>
      <section class="profile"></section>
      <section class="contact"></section>
    </div>
  </body>
</html>
